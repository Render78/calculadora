<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>CALCULADORA</h1>
        <div class="calculadora">
            <input type="text" id="pantalla" readonly>
            <br>
            <input type="button" value="1" class="btnAgregar">
            <input type="button" value="2" class="btnAgregar">
            <input type="button" value="3" class="btnAgregar">
            <input type="button" value="+" class="btnAgregar">
            <br>
            <input type="button" value="4" class="btnAgregar">
            <input type="button" value="5" class="btnAgregar">
            <input type="button" value="6" class="btnAgregar">
            <input type="button" value="-" class="btnAgregar">
            <br>
            <input type="button" value="7" class="btnAgregar">
            <input type="button" value="8" class="btnAgregar">
            <input type="button" value="9" class="btnAgregar">
            <input type="button" value="*" class="btnAgregar">
            <br>
            <input type="button" value="0" class="btnAgregar">
            <input type="button" value="." class="btnAgregar">
            <input type="button" value="/" class="btnAgregar">
            <input type="button" value="=" id="btnCalcular">
            <br>
            <input type="button" value="C" id="btnBorrar">
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
